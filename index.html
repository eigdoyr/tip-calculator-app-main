<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" class="logo" alt="splitter logo" />

      <div class="calc-container">
        <form action="/" id="form" class="form">
          <div class="calc-box-bill">
            <div class="bill">
              <label for="bill-input">Bill</label><br />
              <div class="input-container">
                <i><img src="./images/icon-dollar.svg" alt="" /></i>
                <input
                  id="bill-input"
                  type="number"
                  name="bill-input"
                  min="1"
                  max="100"
                  placeholder="142.55"
                  class="input"
                />
              </div>
            </div>
            <div class="select-tip">
              <fieldset>
                <legend>select tip &percnt;</legend>
                <label class="tip-lbl" for="tip-5"
                  ><input
                    class="select-tip-input"
                    type="radio"
                    id="tip-5"
                    name="tip"
                    value="5"
                  />
                  <span class="tip-lbl-style">5%</span>
                </label>
                <label class="tip-lbl" for="tip-10"
                  ><input
                    class="select-tip-input"
                    type="radio"
                    id="tip-10"
                    name="tip"
                    value="10"
                  />
                  <span class="tip-lbl-style">10%</span>
                </label>
                <label class="tip-lbl" for="tip-15"
                  ><input
                    class="select-tip-input"
                    type="radio"
                    id="tip-15"
                    name="tip"
                    value="15"
                  />
                  <span class="tip-lbl-style">15%</span>
                </label>
                <label class="tip-lbl" for="tip-25"
                  ><input
                    class="select-tip-input"
                    type="radio"
                    id="tip-25"
                    name="tip"
                    value="25"
                  />
                  <span class="tip-lbl-style">25%</span>
                </label>
                <label class="tip-lbl" for="tip-50"
                  ><input
                    class="select-tip-input"
                    type="radio"
                    id="tip-50"
                    name="tip"
                    value="50"
                  />
                  <span class="tip-lbl-style">50%</span>
                </label>
                <div class="custom">
                  <label for="custom-input" hidden>custom</label>
                  <input
                    class="custom-input"
                    id="custom-input"
                    type="number"
                    name="custom-input"
                    min="1"
                    max="100"
                    placeholder="Custom"
                  />
                </div>
              </fieldset>
            </div>
            <div class="num-people">
              <label for="num-input">Number of people</label>
              <div class="input-container">
                <i><img src="./images/icon-person.svg" alt="" /></i>
                <input
                  id="num-input"
                  type="number"
                  name="num-input"
                  min="1"
                  max="100"
                  placeholder="5"
                  class="input"
                />
              </div>
            </div>
          </div>
          <div class="calc-box-show">
            <div class="show-total">
              <div class="tip-box">
                <div class="box-label">
                  <div class="tip-label-lbl">
                    <p class="lbl">Tip Ammount</p>
                    <p class="sub-lbl">/ person</p>
                  </div>
                  <div class="tip-amount">
                    <p class="tip-amount-text" id="tip-amount-text">$4.47</p>
                  </div>
                </div>
                <div class="box-label">
                  <div class="total-label-lbl">
                    <p class="lbl">Total</p>
                    <p class="sub-lbl">/ person</p>
                  </div>
                  <div class="total-amount">
                    <p class="total-amount-text" id="total-amount-text">
                      $32.79
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="reset">
              <button type="reset" id="reset-btn" class="reset-btn">
                reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
